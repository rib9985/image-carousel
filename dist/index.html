<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <div id="carousel-container">
    <div id="flex-container">
      <div id="arrow-left" class="material-symbols-outlined">chevron_left</div>
      <div id="div-carousel-image">
        <img src="pexels-alex-dos-santos-20231695.jpg" class='slide image-1 not-visible' alt="image-1">
        <img src="pexels-iain-booth-17193463.jpg" class='slide image-2 not-visible' alt="image-2">
        <img src="pexels-arthouse-studio-4337898.jpg" class='slide image-3 not-visible' alt="image-3">
        <img src="pexels-jovydas-dobilas-3113541.jpg" class='slide image-4 not-visible' alt="image-4">
        <img src="pexels-alex-dos-santos-20231696.jpg" class='slide image-5 visible' alt="image-5">
      </div>
      <div id="arrow-right" class="material-symbols-outlined">chevron_right</div>
    </div>

    <div id="div-carousel-selectors">
      <div id="image-select-1" class="material-symbols-outlined  image-selector">circle</div>
      <div id="image-select-2" class="material-symbols-outlined image-selector">circle</div>
      <div id="image-select-3" class="material-symbols-outlined image-selector">circle</div>
      <div id="image-select-4" class="material-symbols-outlined image-selector">circle</div>
      <div id="image-select-5" class="material-symbols-outlined  image-selector">radio_button_checked</div>
    </div>


  </div>



</body>

</html>
